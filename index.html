<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - By Gaurav Singh</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon.png">
</head>

<body>
    <div class="container">
        <h1>Current weather</h1>
        <input type="text" id="locationInput" placeholder="Enter a city">
        <button id="searchButton">Search</button>
        <div class="weather-info">
            <h2 id="location"></h2>
            <div class="row-1">
                <p style="font-size: 20px; font-weight: 600;" id="temperature"></p>
                <p style="font-size: 20px; font-weight: 400; font-variant: small-caps;" id="description"></p>
            </div>
            <div class="row-2">
                <p style="font-size: 18px; font-weight: 500;" id="humidity"></p>
                <p style="font-size: 18px; font-weight: 500;" id="windspeed"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
